<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
  <script src="scripts.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="all">
    <header class="header">
      <h1>Calculator</h1>
    </header>
    <div class="main">
      <div class="calculator">
        <div id="display"><div id="exVal"></div></div>
        <div class="calc-input">
          <div class="math">
            <button class="setting" id="clearAll">A/C</button>
            <button class="operation" id="plus">+</button>
            <button class="operation" id="minus">−</button>
            <button class="operation" id="multiply">×</button>
            <button class="operation" id="divide">÷</button>
          </div>
          <div class="numbers">
            <button class="setting" id="backspace">del</button>
            <button class="operation" id="exponent">^</button>
            <button class="operation" id="root">√</button>
            <button class="num" id="seven">7</button>
            <button class="num" id="eight">8</button>
            <button class="num" id="nine">9</button>
            <button class="num" id="four">4</button>
            <button class="num" id="five">5</button>
            <button class="num" id="six">6</button>
            <button class="num" id="one">1</button>
            <button class="num" id="two">2</button>
            <button class="num" id="three">3</button>
            <button class="num" id="zero">0</button>
            <button class="num" id="decimal">.</button>
            <button id="equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    Copyright 2022 ©&nbsp;<a href="https://github.com/ca-Stella/odin-calculator"> caStella</a>
  </footer>
</body>
</html>
